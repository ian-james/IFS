<script type="text/javascript" src="/components/InteractionEvents/popoverMiniFeedbackEvents.js"></script>
<div class="uk-card uk-text-center" style="margin:0;">
    <div class='uk-card-header'>
        <h3 class="uk-card-title">
            {{ selectedFeedback.type }}
        </h3>
    </div>
    <div class="uk-card-body" ng-if="selectedFeedback.runType == 'writing' && selectedFeedback.type != 'whitespace'">
        <span class="{{ selectedFeedback.type }}-display">
            {{ selectedFeedback.target }}
        </span>
        <div ng-if="selectedFeedback.suggestions.length > 0">
            <div>
                <span uk-icon="icon: arrow-up"></span>
                <span uk-icon="icon: arrow-down"></span>
            </div>
            <span class="suggestion">
                {{ selectedFeedback.suggestions[0]}}
            </span>
        </div>
    </div>
    <div class="uk-card-body" ng-if="selectedFeedback.runType === 'programming'">
        <span class="{{ selectedFeedback.type }}-display">
            {{ selectedFeedback.feedback }}
        </span>
    </div>

    <div class="uk-card-footer">
            <a href="#" class="uk-button uk-button-text readMoreEvent"
                data-feedbackId={{selectedFeedback.id}}
                data-sessionId={{selectedFeedback.sessionId}}
                data-submissionId={{selectedFeedback.submissionId}} uk-toggle="target: #popOver">Read More
                <span uk-icon="icon: info"></span>
            </a>
    </div>
</div>
